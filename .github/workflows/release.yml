name: Go CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

  release:
    needs: build-and-test
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    outputs:
      release_type: ${{ steps.set_release_type.outputs.release_type }}
      version: ${{ steps.set_release_type.outputs.version }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract commit info
        id: commit_info
        run: |
          echo "message=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT
          echo "sha=$(git rev-parse --short=8 HEAD)" >> $GITHUB_OUTPUT

      - name: Set release type and version
        id: set_release_type
        run: |
          msg="${{ steps.commit_info.outputs.message }}"
          sha="${{ steps.commit_info.outputs.sha }}"
          if [[ "$msg" == "[MAJOR]"* ]]; then
            echo "release_type=release" >> $GITHUB_OUTPUT
            echo "version=major-$sha" >> $GITHUB_OUTPUT
          elif [[ "$msg" == "[MINOR]"* ]]; then
            echo "release_type=release" >> $GITHUB_OUTPUT
            echo "version=minor-$sha" >> $GITHUB_OUTPUT
          elif [[ "$msg" == "[PRE]"* ]]; then
            echo "release_type=prerelease" >> $GITHUB_OUTPUT
            echo "version=pre-$sha" >> $GITHUB_OUTPUT
          else
            echo "release_type=none" >> $GITHUB_OUTPUT
            echo "version=none" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        if: steps.set_release_type.outputs.release_type != 'none'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.set_release_type.outputs.version }}
          release_name: ${{ steps.set_release_type.outputs.version }}
          draft: false
          prerelease: ${{ steps.set_release_type.outputs.release_type == 'prerelease' }}

  build-artifacts:
    needs: release
    if: needs.release.outputs.release_type != 'none'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [amd64, arm64]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Set environment variables
        id: env_vars
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "GOOS=windows" >> $GITHUB_ENV
            echo "EXT=zip" >> $GITHUB_ENV
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            echo "GOOS=darwin" >> $GITHUB_ENV
            echo "EXT=tar.gz" >> $GITHUB_ENV
          else
            echo "GOOS=linux" >> $GITHUB_ENV
            echo "EXT=tar.gz" >> $GITHUB_ENV
          fi
          echo "GOARCH=${{ matrix.arch }}" >> $GITHUB_ENV

      - name: Build binary
        run: |
          mkdir -p build
          go build -o build/smoothie-go-${{ env.GOOS }}-${{ env.GOARCH }} .

      - name: Package artifact
        run: |
          cd build
          if [[ "${{ env.EXT }}" == "zip" ]]; then
            zip smoothie-go-${{ env.GOOS }}.${{ env.EXT }} smoothie-go-${{ env.GOOS }}-${{ env.GOARCH }}
          else
            tar -czf smoothie-go-${{ env.GOOS }}.${{ env.EXT }} smoothie-go-${{ env.GOOS }}-${{ env.GOARCH }}
          fi

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: build/smoothie-go-${{ env.GOOS }}.${{ env.EXT }}
          asset_name: smoothie-go-${{ env.GOOS }}.${{ env.EXT }}
          asset_content_type: application/octet-stream
